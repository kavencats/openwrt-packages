name: Update Repository with Extended Groups

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  update-repository:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许提交更改

    steps:
    - name: Checkout current repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整历史记录

    - name: Clone target repository
      run: |
        git clone https://github.com/peter-tank/luci-app-autorepeater.git luci-app-autorepeater

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        sudo timedatectl set-timezone "Asia/Shanghai"
        
        # 添加所有更改
        git add .
        
        # 检查是否有实际更改
        if git diff-index --quiet HEAD --; then
          echo "No changes detected"
        else
          git commit -m "Extend groups configuration and update files"
          git push origin HEAD:${GITHUB_REF#refs/heads/}
        fi
