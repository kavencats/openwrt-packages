name: Build and Sign Packages with Usign

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (e.g. v1.0.0)'
        required: false
        default: 'manual-build'

jobs:
  build:
    name: Build ${{ matrix.arch }}-${{ matrix.pakgs }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - mipsel_24kc
          - aarch64_cortex-a53
        SDK:
          - openwrt-25.12
        pakgs:
          - luci-app-msd_lite
          #- luci-app-ddns-go
          #- luci-theme-argon

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 生成时间戳
      - name: Generate timestamp
        id: timestamp
        run: echo "time=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Building packages ${{ matrix.pakgs }}
        uses: sbwml/openwrt-gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.SDK }}
          FEEDNAME: packages_ci
          PACKAGES: ${{ matrix.pakgs }}
          NO_REFRESH_CHECK: true
          V: s

      # === Usign 签名设置 ===
      - name: Install Usign
        run: |
          # 安装依赖
          sudo apt-get update
          sudo apt-get install -y build-essential git
          
          # 克隆并编译 Usign
          git clone https://git.openwrt.org/project/usign.git
          cd usign
          make
          sudo cp usign /usr/local/bin/
          cd ..
          rm -rf usign
          
          # 验证安装
          usign -V

      - name: Set up signing environment
        run: |
          # 创建签名目录
          mkdir -p ~/.signing

          usign -G -s usign.key -p usign.pub
          
          # 写入私钥
          echo usign.key > ~/.signing/usign.key
          chmod 600 ~/.signing/usign.key
          
          # 生成公钥
          usign -P -s ~/.signing/usign.key -p ~/.signing/usign.pub
          
          # 显示公钥指纹
          echo "公钥指纹:"
          usign -F -p ~/.signing/usign.pub
        env:
          USIGN_PRIVATE_KEY: ${{ secrets.USIGN_PRIVATE_KEY }}

      - name: Sign APK packages
        run: |
          for apk in bin/packages/${{ matrix.arch }}/packages_ci/*.apk; do
            if [ -f "$apk" ]; then
              echo "Signing $apk"
              
              # 使用 Usign 签名
              usign -S -s ~/.signing/usign.key -m "$apk"
              
              # 验证签名
              if usign -V -p ~/.signing/usign.pub -m "$apk"; then
                echo "✅ Signature verified for $apk"
              else
                echo "❌ Signature verification failed for $apk"
                exit 1
              fi
              
              # 创建签名包
              cat "$apk" "$apk.sig" > "${apk%.*}_signed.apk"
            fi
          done

      - name: Prepare public key
        run: |
          # 复制公钥用于上传
          cp ~/.signing/usign.pub public-${{ matrix.arch }}.pem
          
          # 显示公钥内容
          echo "公钥内容:"
          cat ~/.signing/usign.pub
        shell: bash

      # === 上传构件 ===
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}-${{ matrix.SDK }}-${{ matrix.pakgs }}-${{ steps.timestamp.outputs.time }}
          path: |
            bin/packages/${{ matrix.arch }}/packages_ci/*.apk
            bin/packages/${{ matrix.arch }}/packages_ci/*_signed.apk
            bin/packages/${{ matrix.arch }}/packages_ci/*.sig
            public-${{ matrix.arch }}.pem

      - name: Upload packages for ${{ matrix.arch }}-${{ matrix.pakgs }}
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event.inputs.version || 'manual-build' }}-${{ matrix.arch }}
          name: "${{ github.event.inputs.version || 'Manual Build' }} (${{ matrix.arch }})"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true
          artifacts: |
            bin/packages/${{ matrix.arch }}/packages_ci/*_signed.apk
            bin/packages/${{ matrix.arch }}/packages_ci/*.sig
            public-${{ matrix.arch }}.pem
          body: |
            ## Package Information
            - Architecture: ${{ matrix.arch }}
            - SDK: ${{ matrix.SDK }}
            - Package: ${{ matrix.pakgs }}
            - Build Time: ${{ steps.timestamp.outputs.time }}
            
            ## Verification Instructions
            1. Download the signed package (*_signed.apk) and signature file (.sig)
            2. Import the public key:
