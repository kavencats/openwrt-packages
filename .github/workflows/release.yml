name: Build Cross-Architecture Packages

on:
  workflow_dispatch:  # 修改触发方式为手动触发
    inputs:
      arch:
        description: 'Select architecture to build'
        required: true
        default: 'all'
        options:
          - all
          - mipsel_24kc
          - aarch64_cortex-a53

jobs:
  build:
    name: Build ${{ github.event.inputs.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - mipsel_24kc
          - aarch64_cortex-a53
        include:
          - arch: mipsel_24kc
            SDK: openwrt-25.12
            FEEDNAME: packages_ci
            PACKAGES: luci-app-msd_lite,luci-app-ddns-go,luci-theme-argon
          - arch: aarch64_cortex-a53
            SDK: openwrt-25.12
            FEEDNAME: packages_ci
            PACKAGES: luci-app-msd_lite,luci-app-ddns-go,luci-theme-argon

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 清理旧构建产物
      - name: Clean build directory
        run: rm -rf bin/*

      # 根据输入参数选择性构建
      - name: Build packages
        if: github.event.inputs.arch == 'all' || matrix.arch == github.event.inputs.arch
        uses: sbwml/openwrt-gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.SDK }}
          FEEDNAME: ${{ matrix.FEEDNAME }}
          PACKAGES: ${{ matrix.PACKAGES }}
          NO_REFRESH_CHECK: true
          V: s

      # 创建架构专属Release
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          name: ${{ matrix.arch }}-Packages
          tag_name: manual-build-${{ github.run_id }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          files: bin/packages/${{ matrix.arch }}/packages_ci/*.apk

      # 上传通用工件（可选）
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}-${{ matrix.SDK }}
          path: bin/packages/${{ matrix.arch }}/packages_ci/*.apk
