name: Build and Sign Packages

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (e.g. v1.0.0)'
        required: false
        default: 'manual-build'

jobs:
  build:
    name: Build ${{ matrix.arch }}-${{ matrix.pakgs }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - mipsel_24kc
          - aarch64_cortex-a53
        SDK:
          - openwrt-25.12
        pakgs:
          - luci-app-msd_lite
          - luci-app-ddns-go
          - luci-theme-argon

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 生成时间戳
      - name: Generate timestamp
        id: timestamp
        run: echo "time=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Building packages ${{ matrix.pakgs }}
        uses: sbwml/openwrt-gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.SDK }}
          FEEDNAME: packages_ci
          PACKAGES: ${{ matrix.pakgs }}
          NO_REFRESH_CHECK: true
          V: s

      # === 新增签名步骤开始 ===
      - name: Set up signing environment
        run: |
          # 创建签名目录
          mkdir -p ~/.signing
          
          # 写入私钥 (实际使用时替换为你的私钥)
          echo "${{ secrets.PRIVATE_KEY }}" > ~/.signing/private.pem
          
          # 设置权限
          chmod 600 ~/.signing/private.pem
          
          # 安装签名工具
          sudo apt-get update
          sudo apt-get install -y openssl
        env:
          PRIVATE_KEY: ${{ secrets.PACKAGE_SIGNING_KEY }}

      - name: Sign APK packages
        run: |
          for apk in bin/packages/${{ matrix.arch }}/packages_ci/*.apk; do
            if [ -f "$apk" ]; then
              echo "Signing $apk"
              
              # 提取包名和版本
              pkg_name=$(basename "$apk" .apk)
              
              # 创建签名文件
              openssl dgst -sha256 -sign ~/.signing/private.pem -out "$apk.sig" "$apk"
              
              # 验证签名
              openssl dgst -sha256 -verify <(openssl x509 -in ~/.signing/public.pem -pubkey -noout) \
                -signature "$apk.sig" "$apk" && echo "Signature verified" || echo "Signature verification failed"
              
              # 创建包含签名的完整包
              cat "$apk" "$apk.sig" > "${apk%.*}_signed.apk"
            fi
          done
      # === 新增签名步骤结束 ===

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}-${{ matrix.SDK }}-${{ matrix.pakgs }}-${{ steps.timestamp.outputs.time }}
          path: |
            bin/packages/${{ matrix.arch }}/packages_ci/*.apk
            bin/packages/${{ matrix.arch }}/packages_ci/*_signed.apk
            bin/packages/${{ matrix.arch }}/packages_ci/*.sig

      - name: Upload packages for ${{ matrix.arch }}-${{ matrix.pakgs }}
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event.inputs.version || 'manual-build' }}-${{ matrix.arch }}-${{ matrix.pakgs }}
          name: "${{ github.event.inputs.version || 'Manual Build' }} (${{ matrix.arch }}-${{ matrix.pakgs }})"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true
          artifacts: |
            bin/packages/${{ matrix.arch }}/packages_ci/*_signed.apk
            bin/packages/${{ matrix.arch }}/packages_ci/*.sig
