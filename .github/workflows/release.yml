name: Build Cross-Architecture Packages

on:
  workflow_dispatch:
    inputs:
      arch:
        description: 'Select architecture to build (leave empty for all)'
        required: false
        default: 'all'
        options:
          - all
          - mipsel_24kc
          - aarch64_cortex-a53

jobs:
  build:
    name: Build ${{ github.event.inputs.arch || 'All Architectures' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch_config:
          - arch: mipsel_24kc
            sdk: openwrt-25.12
            feedname: packages_ci
            packages: [luci-app-msd_lite, luci-app-ddns-go, luci-theme-argon]
          - arch: aarch64_cortex-a53
            sdk: openwrt-25.12
            feedname: packages_ci
            packages: [luci-app-msd_lite, luci-app-ddns-go, luci-theme-argon]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 清理旧构建产物
      - name: Clean build directory
        run: rm -rf bin/*

      # 顺序构建指定架构
      - name: Build packages for ${{ matrix.arch_config.arch }}
        env:
          ARCH: ${{ matrix.arch_config.arch }}-${{ matrix.arch_config.sdk }}
          FEEDNAME: ${{ matrix.arch_config.feedname }}
          PACKAGES: ${{ matrix.arch_config.packages }}
          NO_REFRESH_CHECK: true
          V: s
        run: |
          #!/bin/bash
          set -euxo pipefail
          for pkg in ${PACKAGES[@]}; do
            echo "Building $pkg for $ARCH"
            # 使用 sbwml/openwrt-gh-action-sdk 的单包构建模式
            ./build_single_package.sh $pkg
          done

      # 创建架构专属 Release
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          name: ${{ matrix.arch_config.arch }}-Packages
          tag_name: manual-build-${{ github.run_id }}-${{ matrix.arch_config.arch }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          files: bin/packages/${{ matrix.arch_config.arch }}/packages_ci/*.apk

      # 上传通用工件（可选）
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch_config.arch }}-${{ matrix.arch_config.sdk }}
          path: bin/packages/${{ matrix.arch_config.arch }}/packages_ci/*.apk
