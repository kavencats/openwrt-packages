name: Build Cross-Architecture Packages

on:
  push:
    tags:
      - 'v*'  # 保留原触发条件

jobs:
  build:
    name: Build ${{ matrix.arch }} (${{ matrix.pakgs }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - mipsel_24kc
          - aarch64_cortex-a53
        SDK:
          - openwrt-25.12
        pakgs:
          - luci-app-msd_lite
          - luci-app-ddns-go
          - luci-theme-argon

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 清理旧构建产物
      - name: Clean build directory
        run: rm -rf bin/*

      # 构建指定架构的包
      - name: Build packages
        uses: sbwml/openwrt-gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.SDK }}
          FEEDNAME: packages_ci
          PACKAGES: ${{ matrix.pakgs }}
          NO_REFRESH_CHECK: true
          V: s

      # 创建架构专属Release（动态Tag）
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          name: ${{ matrix.arch }}-Packages-${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}-${{ matrix.arch }}-${{ github.run_id }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      # 上传APK到对应Release
      - name: Upload APKs
        uses: ncipollo/release-action@v1
        with:
          name: ${{ matrix.arch }}-Packages-${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}-${{ matrix.arch }}-${{ github.run_id }}
          files: bin/packages/${{ matrix.arch }}/packages_ci/*.apk
          token: ${{ secrets.GITHUB_TOKEN }}
          replace_existing: true

      # 上传通用工件（可选）
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}-${{ matrix.SDK }}
          path: bin/packages/${{ matrix.arch }}/packages_ci/*.apk
