name: Build and Sign Packages

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (e.g. v1.0.0)'
        required: false
        default: 'manual-build'

jobs:
  build:
    name: Build ${{ matrix.arch }}-${{ matrix.pakgs }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - mipsel_24kc
          - aarch64_cortex-a53
        SDK:
          - openwrt-25.12
        pakgs:
          - luci-app-msd_lite
          - luci-app-ddns-go
          - luci-theme-argon

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 生成时间戳
      - name: Generate timestamp
        id: timestamp
        run: echo "time=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      # === 新增：删除旧 releases ===
      - name: Delete old releases
        if: ${{ github.event.inputs.cleanup_old_releases == 'true' }}
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const tagPrefix = '${{ github.event.inputs.version || 'manual-build' }}';
            
            try {
              // 获取所有 releases
              const releases = await github.rest.repos.listReleases({ owner, repo });
              
              // 过滤出匹配的 releases
              const matchingReleases = releases.data.filter(release => 
                release.tag_name.startsWith(tagPrefix)
              );
              
              if (matchingReleases.length === 0) {
                console.log("No matching releases found to delete");
                return;
              }
              
              // 删除每个匹配的 release
              for (const release of matchingReleases) {
                console.log(`Deleting release: ${release.tag_name}`);
                await github.rest.repos.deleteRelease({
                  owner,
                  repo,
                  release_id: release.id
                });
                
                // 删除关联的 tag
                try {
                  await github.rest.git.deleteRef({
                    owner,
                    repo,
                    ref: `tags/${release.tag_name}`
                  });
                  console.log(`Deleted tag: ${release.tag_name}`);
                } catch (refError) {
                  console.warn(`Failed to delete tag ${release.tag_name}: ${refError.message}`);
                }
              }
              
              console.log(`Deleted ${matchingReleases.length} old releases`);
            } catch (error) {
              console.error(`Error deleting releases: ${error.message}`);
              core.setFailed(error.message);
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up signing environment
        env:
          PACKAGE_SIGNING_KEY: ${{ secrets.PACKAGE_SIGNING_KEY }}
        run: |
          # 创建签名目录
          mkdir -p ~/.signing
          
          # 写入私钥 (使用正确的 secret 名称)
          cp private.pem ~/.signing/private.pem
          
          # 设置权限
          chmod 600 ~/.signing/private.pem
          
          # 从私钥提取公钥
          openssl rsa -in ~/.signing/private.pem -pubout -out ~/.signing/public.pem
        shell: bash

      - name: Building packages for ${{ matrix.pakgs }}
        uses: sbwml/openwrt-gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.SDK }}
          FEEDNAME: packages_ci
          PACKAGES: ${{ matrix.pakgs }}
          NO_REFRESH_CHECK: true
          V: s

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}-${{ matrix.SDK }}-${{ matrix.pakgs }}-${{ steps.timestamp.outputs.time }}
          path: bin/packages/${{ matrix.arch }}/packages_ci/*.apk

      - name: Upload packages for ${{ matrix.arch }}-${{ matrix.pakgs }}
        uses: ncipollo/release-action@v1
        with:
          # 标签包含架构
          tag: ${{ github.event.inputs.version || 'manual-build' }}-${{ matrix.arch }}
          name: "${{ github.event.inputs.version || 'Manual Build' }} (${{ matrix.arch }})"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true
          artifacts: "bin/packages/${{ matrix.arch }}/packages_ci/*.apk"
