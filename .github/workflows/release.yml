name: Build and Sign Packages with Usign

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (e.g. v1.0.0)'
        required: false
        default: 'manual-build'

jobs:
  build:
    name: Build ${{ matrix.arch }}-${{ matrix.pakgs }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - mipsel_24kc
          - aarch64_cortex-a53
        SDK:
          - openwrt-25.12
        pakgs:
          - luci-app-msd_lite
          - luci-app-ddns-go
          - luci-theme-argon

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 生成时间戳
      - name: Generate timestamp
        id: timestamp
        run: echo "time=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Building packages for ${{ matrix.pakgs }}
        uses: sbwml/openwrt-gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.SDK }}
          FEEDNAME: packages_ci
          PACKAGES: ${{ matrix.pakgs }}
          NO_REFRESH_CHECK: true
          V: s

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}-${{ matrix.SDK }}-${{ matrix.pakgs }}-${{ steps.timestamp.outputs.time }}
          path: bin/packages/${{ matrix.arch }}/packages_ci/*.apk

      # 删除旧 release（如果存在）
      - name: Delete old release
        run: |
          TAG_NAME="${{ github.event.inputs.version || 'manual-build' }}-${{ matrix.arch }}"
          REPO="${GITHUB_REPOSITORY}"
          TOKEN="${{ secrets.GITHUB_TOKEN }}"
          
          # 检查 release 是否存在
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token $TOKEN" \
            "https://api.github.com/repos/$REPO/releases/tags/$TAG_NAME")
          
          if [ "$HTTP_CODE" = "200" ]; then
            # 获取 release ID
            RELEASE_ID=$(curl -s \
              -H "Authorization: token $TOKEN" \
              "https://api.github.com/repos/$REPO/releases/tags/$TAG_NAME" | \
              grep -m 1 '"id":' | cut -d ':' -f 2 | tr -d ', ')
            
            # 删除 release
            curl -X DELETE -H "Authorization: token $TOKEN" \
              "https://api.github.com/repos/$REPO/releases/$RELEASE_ID"
            
            # 删除 tag
            curl -X DELETE -H "Authorization: token $TOKEN" \
              "https://api.github.com/repos/$REPO/git/refs/tags/$TAG_NAME"
            
            echo "Deleted existing release and tag: $TAG_NAME"
          else
            echo "No existing release found for tag: $TAG_NAME"
          fi
        shell: bash

      - name: Upload packages for ${{ matrix.pakgs }}
        uses: ncipollo/release-action@v1
        with:
          # 标签包含架构
          tag: ${{ github.event.inputs.version || 'manual-build' }}-${{ matrix.arch }}
          name: "${{ github.event.inputs.version || 'Manual Build' }} (${{ matrix.arch }})"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: false
          replacesArtifacts: true
          artifacts: "bin/packages/${{ matrix.arch }}/packages_ci/*.apk"
          body: |
            ## Package Information
            - Architecture: ${{ matrix.arch }}
            - SDK: ${{ matrix.SDK }}
            - Package: ${{ matrix.pakgs }}
            - Build Time: ${{ steps.timestamp.outputs.time }}
