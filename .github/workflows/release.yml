name: Build and Sign Packages

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (e.g. v1.0.0)'
        required: false
        default: 'manual-build'

jobs:
  build:
    name: Build ${{ matrix.arch }}-${{ matrix.pakgs }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - mipsel_24kc
          - aarch64_cortex-a53
        SDK:
          - openwrt-25.12
        pakgs:
          - luci-app-msd_lite
          #- luci-app-ddns-go
          #- luci-theme-argon

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 生成时间戳
      - name: Generate timestamp
        id: timestamp
        run: echo "time=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Set up signing environment
        env:
          PACKAGE_SIGNING_KEY: ${{ secrets.PACKAGE_SIGNING_KEY }}
        run: |
          # 创建签名目录
          mkdir -p ~/.signing
          
          # 写入私钥 (使用正确的 secret 名称)
          cp private.pem ~/.signing/private.pem
          
          # 设置权限
          chmod 600 ~/.signing/private.pem
          
          # 从私钥提取公钥
          openssl rsa -in ~/.signing/private.pem -pubout -out ~/.signing/public.pem
        shell: bash

      - name: Building packages ${{ matrix.pakgs }}
        uses: sbwml/openwrt-gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.SDK }}
          FEEDNAME: packages_ci
          PACKAGES: ${{ matrix.pakgs }}
          NO_REFRESH_CHECK: true
          V: s

      - name: Sign APK packages
        run: |
          for apk in bin/packages/${{ matrix.arch }}/packages_ci/*.apk; do
            if [ -f "$apk" ]; then
              echo "Signing $apk"
              
              # 签名文件
              openssl dgst -sha256 -sign ~/.signing/private.pem -out "$apk.sig" "$apk"
              
              # 验证签名
              if openssl dgst -sha256 -verify ~/.signing/public.pem -signature "$apk.sig" "$apk"; then
                echo "✅ Signature verified for $apk"
              else
                echo "❌ Signature verification failed for $apk"
                exit 1
              fi
              
              # 创建签名包
              cat "$apk" "$apk.sig" > "${apk%.*}_signed.apk"
            fi
          done
        shell: bash
      # === 签名步骤结束 ===

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}-${{ matrix.SDK }}-${{ matrix.pakgs }}-${{ steps.timestamp.outputs.time }}
          path: |
            bin/packages/${{ matrix.arch }}/packages_ci/*.apk
            bin/packages/${{ matrix.arch }}/packages_ci/*_signed.apk
            bin/packages/${{ matrix.arch }}/packages_ci/*.sig

      - name: Upload packages for ${{ matrix.arch }}-${{ matrix.pakgs }}
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event.inputs.version || 'manual-build' }}-${{ matrix.arch }}
          name: "${{ github.event.inputs.version || 'Manual Build' }} (${{ matrix.arch }})"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true
          artifacts: |
            bin/packages/${{ matrix.arch }}/packages_ci/*_signed.apk
            bin/packages/${{ matrix.arch }}/packages_ci/*.sig
