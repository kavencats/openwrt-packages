name: Build packages

# 修改为手动触发
on:
  workflow_dispatch:  # 添加手动触发支持
    inputs:
      version:       # 可选的版本输入参数
        description: 'Package version (e.g. v1.0.0)'
        required: false
        default: 'manual-build'

jobs:
  build:
    name: Build ${{ matrix.arch }}-${{ matrix.pakgs }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - mipsel_24kc
          - aarch64_cortex-a53
        SDK:
          - openwrt-25.12
        pakgs:
          - luci-app-msd_lite
          - luci-app-ddns-go
          - luci-theme-argon

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Building ${{ matrix.pakgs }}
        uses: sbwml/openwrt-gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.SDK }}
          FEEDNAME: packages_ci
          PACKAGES: ${{ matrix.pakgs }}
          NO_REFRESH_CHECK: true
          V: s

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}-${{ matrix.SDK }}
          path: bin/packages/${{ matrix.arch }}/packages_ci/*.apk

      - name: Upload packages
        uses: ncipollo/release-action@v1
        with:
          # 使用手动输入的版本号或默认值
          tag: ${{ github.event.inputs.version || 'manual-build' }}
          name: ${{ github.event.inputs.version || 'Manual Build' }}
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true
          artifacts: "bin/packages/${{ matrix.arch }}/packages_ci/*.apk"
